# ==========================================
# DCRMS SERVER CONFIGURATION
# ==========================================

# The port the server listens on for Nodes and Admin requests
port = 8080

# The binary file where node registration data is stored
db_path = registry.dat

# The shared security key for XOR encryption (SR_03)
# NOTE: This must match the key in node.conf
secret_key = MY_SECURE_KEY_123

# Maximum size of a log file before rotation (in bytes)
# 5242880 = 5MB
log_max_size = 5242880